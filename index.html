<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <h1>Image Slider</h1>
        <div class="carousel-slide">
            <img class="images" src="2.jpg" alt="slide 1">
            <img class="images" src="11.jpg" alt="slide 2">
            <img class="images" src="12.jpg" alt="slide 3">
            <img class="images" src="14.jpg" alt="slide 4">
            <img class="images" src="31.jpg" alt="slide 5">
            <img class="images" src="59.jpg" alt="slide 6">
            <img class="images" src="81.jpg" alt="slide 7">
            <img class="images" src="107.jpg" alt="slide 8">

            <!-- Corrected Button Symbols -->
            <button id="next-button" class="button-next">&gt;</button>
            <button id="prev-button" class="button-prev">&lt;</button>
        </div>
    </div>
    
    <!-- Added defer to ensure the DOM is loaded -->
    <script src="script.js" defer></script>
</body>
</html>
